<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#home">{%#o.nav.home%}</a></li>
            <li><a href="#about">{%#o.nav.about%}</a></li>
            <li><a href="#contact">{%#o.nav.contact%}</a></li>
        </ul>
        <h3 class="text-muted">{%#o.title%}</h3>
    </div>

    <div id="pages" class="pages jumbotron" data-object="Pages" data-name="pages">

    </div>

    <div class="language-selector">
        <button type="button" class="btn btn-info btn-xs changeLanguage" data-id="en">{%#o.language.en%}</button>
        <button type="button" class="btn btn-info btn-xs changeLanguage" data-id="fi">{%#o.language.fi%}</button>
    </div>

    <div class="footer">
        <p>&copy; Marko Kurjonen 2014</p>
    </div>

</div>

<div id="loadingScreen">

    <div class="loadProgressContainer">
        <div class="progressbar">
            <div class="bar"></div>
        </div>
        <p class="loadProgressPercent"></p>
    </div>
    <div class="loadingFooter"><a href="http://marko.kurjonen.fi/bindjs" target="_empty">Powered by BindJs</a></div>
</div>
